<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Cocina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div
                class="bg-gradient-to-r from-indigo-600 to-purple-700 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-utensils text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenido</h1>
            <p class="text-gray-600">Sistema de Gestión de Cocina</p>
        </div>
        <!-- Información de demo -->
        <div class="mt-2 p-1 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-xs text-blue-800 text-center">
                <i class="fas fa-info-circle mr-2"></i>
                <strong>Solo es Prototipo:</strong>Coloque cualquier cosa y haga clic en "Iniciar Sesión" para ver
                prototipo de la aplicación.
            </p>
        </div>

        <div id="message-container"></div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Usuario o Email
                </label>
                <input type="text" id="login-username" required autocomplete="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    placeholder="Ingresa tu usuario o email">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="login-password" required autocomplete="current-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition pr-12"
                        placeholder="Ingresa tu contraseña">
                    <button type="button" onclick="togglePassword()"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <i id="password-icon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="login-btn"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-700 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">¿No tienes cuenta?
                <a href="registro.html" class="text-indigo-600 font-semibold hover:text-indigo-800">Regístrate aquí</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="index.html" class="text-gray-500 text-sm hover:text-gray-700">
                <i class="fas fa-arrow-left mr-2"></i>Volver al inicio
            </a>
        </div>


    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('login-password');
            const passwordIcon = document.getElementById('password-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        function showMessage(message, type = 'success') {
            const messageContainer = document.getElementById('message-container');
            const bgColor = type === 'success' ? 'bg-green-50 border-green-200 text-green-700' : 'bg-red-50 border-red-200 text-red-700';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

            messageContainer.innerHTML = `
                <div class="shake ${bgColor} border px-4 py-3 rounded-lg mb-4">
                    <i class="fas ${icon} mr-2"></i>${message}
                </div>
            `;
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }

            showMessage('Inicio de sesión exitoso', 'success');
            setTimeout(() => {
                window.location.href = 'principal.html';
            }, 1000);
        });

        document.getElementById('login-username').focus();
    </script>
</body>

</html>
